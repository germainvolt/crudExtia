user.find = SELECT id, name, lastname FROM USERS WHERE 1=1 

user.where.id.clause = AND id = :idUser

user.where.name.clause = AND name = :nameUser

user.where.lastname.clause = AND lastname = :lastnameUser

user.where.like.name.clause = AND name like :nameUser

user.where.like.lastname.clause = AND lastname like :lastnameUser


user.insert = insert into USERS (name, lastname) values ( :nameUser, :lastnameUser)
user.update = update USERS set name = :nameUser , lastname = :lastnameUser where id = :idUser
user.delete = delete from USERS where id = :idUser